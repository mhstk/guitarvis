<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0d1117"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Guitar fret lines (horizontal) -->
  <line x1="8" y1="10" x2="24" y2="10" stroke="#374151" stroke-width="1"/>
  <line x1="8" y1="14" x2="24" y2="14" stroke="#374151" stroke-width="1"/>
  <line x1="8" y1="18" x2="24" y2="18" stroke="#374151" stroke-width="1"/>
  <line x1="8" y1="22" x2="24" y2="22" stroke="#374151" stroke-width="1"/>
  <!-- Guitar strings (vertical) -->
  <line x1="10" y1="8" x2="10" y2="24" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="14" y1="8" x2="14" y2="24" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="18" y1="8" x2="18" y2="24" stroke="#6b7280" stroke-width="0.5"/>
  <line x1="22" y1="8" x2="22" y2="24" stroke="#6b7280" stroke-width="0.5"/>
  <!-- Note indicator -->
  <circle cx="14" cy="16" r="2.5" fill="url(#grad)"/>
  <!-- Glow effect -->
  <circle cx="14" cy="16" r="3.5" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
</svg>
